<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Keyboard</title>
  </head>
  <body>
    <div class="keyboard">
      <div class="line">
        <div class="key">~</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">=</div>
        <div class="key backspace"><img id="backspace" src="https://img.icons8.com/ios/50/000000/long-arrow-left.png"></div>
      </div>
      <div class="line">
        <div class="key tab letter-key">Tab</div>
        <div class="key">q</div>
        <div class="key">w</div>
        <div class="key">e</div>
        <div class="key">r</div>
        <div class="key">t</div>
        <div class="key">y</div>
        <div class="key">u</div>
        <div class="key">i</div>
        <div class="key">o</div>
        <div class="key">p</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key">\</div>
      </div>
      <div class="line">
        <div class="key caps letter-key">Caps lock</div>
        <div class="key">a</div>
        <div class="key">s</div>
        <div class="key">d</div>
        <div class="key">f</div>
        <div class="key">g</div>
        <div class="key">h</div>
        <div class="key">j</div>
        <div class="key">k</div>
        <div class="key">l</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key enter letter-key">Enter</div>
      </div>
      <div class="line">
        <div class="key lshift letter-key">Shift</div>
        <div class="key">z</div>
        <div class="key">x</div>
        <div class="key">c</div>
        <div class="key">v</div>
        <div class="key">b</div>
        <div class="key">n</div>
        <div class="key">m</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key rshift letter-key">Shift</div>
      </div>
      <div class="line">
        <div class="key lctrl letter-key">Ctrl</div>
        <div class="key letter-key">fn</div>
        <div class="key">
          <img
            class="windows"
            src="https://img.icons8.com/metro/26/000000/windows8.png"
          />
        </div>
        <div class="key letter-key">alt</div>
        <div class="key space letter-key">Space</div>
        <div class="key letter-key">alt</div>
        <div class="key letter-key">fn</div>
        <div class="key">
          <img
            class="windows"
            src="https://img.icons8.com/material/24/000000/content.png"
          />
        </div>
        <div class="key rctrl letter-key">Ctrl</div>
      </div>
    </div>
  </body>
</html>
